<!DOCTYPE html>
<!-- html 태그 : html을 구성하는 태그로, head태그와 body태그로 구성 -->
<html lang="en">
<!-- head태그 : 문서와 관련된 정보 및 연결 파일들을 지정하는 태그
    실제 화면에 보여주는 부분이 아님 -->
<head>
    <!-- 
    - meta태그 : 다양한 메타 데이트를 표현
    - meta태그 : 다양한 메타 데이터를 표현
        - name의 값에 따라 content가 달라진다.
    -->
    <!-- 문자 셋을 UTF-8로 설정 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 가로 비율을 기기에 맞춰서 화면을 구성 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹페이지의 제작자가 전일규임을 표기 -->
    <meta name="author" content="전일규">
    <!-- 웹페이지의 내용을 설명 -->
    <meta name="description" content="html 기본 연습">
    <!-- 검색 엔진에 의해 검색되게 하기 위한 키워드 설정 -->
    <meta name="keywords" content="html,기본">
    <!-- title태그 : 
        - 브라우저 탭 상단 왼쪽에 해당 페이지 제목을 나타냄 
        - head태그안에 위치
    -->
    <title>타이틀</title>
    <!-- base 태그 : 해당 웹페이지의 기본 url을 지정할 때 사용-->
    <base href="http://naver.com/">
    <!-- link 태그 : 외부 파일을 연결하는 태그 -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- body태그 : 실제 화면에 보여지는 부분 -->
<body>
    <!-- 
    - 태그 구성 
      1. 쌍 태그 : 여는 태그와 닫는 태그로 구성
        <태그명 속성="값" 속성="값">코드</태그명>
      2. 단일 태그 : 여는 태그만 있고 닫는 태그가 없음
        <태그명 속성="값" 속성="값" 속성 속성=값>
        <태그명 속성="값" 속성="값" 속성 속성=값 />
    -->
    <!-- h태그 : 
        - 제목을 나타내는 태그, 큰 글씨에 굵은 글자 
        - 줄이 바뀜
        - 줄이 바뀜 = 블록태그
        - title 속성으로 툴팁을 달 수 있다.
    -->
    <h1 title="제목입니다.">제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <!-- html에서는 엔터와 연속된 여러개의 공백은 공백 1번으로 인식한다-->
    안녕하세요                제 이름은 전일규입니다.
    만나서 반갑습니다.
    <!-- p태그 : 단락을 나누는 태그, 위 아래로 여백이 들어감-->
    <!-- br태그 : 엔터 -->
    <p>안녕하세요. 제이름은 전일규입니다.</p>
    만나서 반갑습니다. <br>
    오늘은 날씨가 좋습니다. <br>
    햇님도 떴습니다. <br>
    <!-- hr태그 : 긴 밑줄을 그어주는 태그 -->
    <hr>
    <!-- 
        예약어나 키보드로 입력이 어려운 기호들을 코드로 엔터티로 표현할 수 있다.
        - 공백 : &nbsp; 또는 &#160; 으로 표현
        - " : &quot; 또는 &#34;
