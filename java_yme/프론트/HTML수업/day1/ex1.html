    <h2>자기소개</h2>
    <p>안녕하세요. 제이름은 <b><ins>홍길동</ins></b>이고, 현재 <em>활빙당</em>에서 의적활동을 하고 있습니다.<br>
    특징으로는 아버지를 아버지 <sub>서자라서ㅠㅠ</sub>라 부르지 못했고, 형을 형(<del>형이 나빠서</del>)이라 부르지 못했습니다.</p>
    <hr>
    <h3>수학문제</h3>
    <p>문제 : 한 번의 길이가 a인 정사각형의 넓이는?<br>
    답 : s=a<sup>2</sup></p>
