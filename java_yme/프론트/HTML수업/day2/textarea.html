<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> textara 태그 예제 </title>
</head>
<body>
    <!-- 
        - input 태그는 한줄의 데이터를 전송
        - textarea
            - 여러 줄의 데이터를 전송할 때 사용
            - cols 열수로 한 줄에 몇 글자인지
            - rows 행수로 몇 줄인지(한 번에 보여지는 최대 행수)
            - 쌍태그
            - 일반적으로 cols와 rows는 생략하고, css를 통해서 가로와 세로의 길이를 정해준다
     -->
     <textarea name="" id="" cols="10" rows="10"></textarea>
</body>
</html>
