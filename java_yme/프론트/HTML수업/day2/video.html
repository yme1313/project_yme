<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오와 오디오 예제</title>
</head>
<body>
    <!-- 
        - video(음성과 영상 같이)
            - 비디오를 재생하는 태그
            - src : 파일명
            - width : 폭
            - height : 높이
            - controls : 컨트롤러 보여주기
            - autoplay : 자동 재생
            - muted : 음소거
            - loot : 반복
        - audio(음성만)
            - 오디오를 재생하는 태그
     -->
     <video src=""></video>
     <video src=""><source></video> <!-- 브라우저가 지원되지 않는 경우-->
</body>
</html>
