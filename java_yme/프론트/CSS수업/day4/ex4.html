<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>list태그 예제4</title>
	<style>
		.nav{ width: 200px; float: left; background: lemonchiffon;}
		body::after{clear: both; content:''; display: block;} 
		.nav ul{
			padding: 0; list-style-type: none; margin: 0;
		}
		.nav li{
			border: 1px solid black; height: 50px;
			line-height: 50px; text-align: center;
		}
		
		.nav li:nth-child(2),
		.nav li:nth-child(3){border-top: none;}
		.nav a{
			text-decoration: none;
			color: black; 
			display: block; height: 100%;
		}
	</style>
</head>
<body>
	<nav class="nav">
	<ul class="menu">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#1">메뉴2</a></li>
		<li><a href="#2">메뉴3</a></li>
	</ul>
	</nav>
</body>
</html>
