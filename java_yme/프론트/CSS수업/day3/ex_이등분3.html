<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이등분 예제3</title>
	<style>
		/* div태그는 기본 높이가 0px */
		.box{ clear: both; content: ''; display: block; border: 3px solid black; padding: 20px}
		.top-box{ height: 200px; background-color: red; margin-bottom: 20px;}
		.bottom-box{ height: 150px; background-color: blue;}

	</style>
</head>
<body>
	<div class="box">
		<div class="top-box"></div>
		<div class="bottom-box"></div>
	</div>
</body>
</html>
