<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>다등분 예제</title>
	<style>
		.box::after{ clear: both; display: block; content: '';}
		.box{ border: 2px solid black; padding: 10px;}
		.left-box{ float: left; width: calc((100% - 10px) / 2);}
		.right-box{ float: right; width: calc((100% - 10px) / 2);}
		.lb1{ height: 200px; background-color: green; margin-bottom: 10px;}
		.lb2{ height: 200px; background: red;}
		.rb1{ height: 100px; background-color: blue; margin-bottom: 10px;}
		.rb2{ height: 300px; background-color: violet;}
		
	</style>
</head>
<body>
	<div class="box">
		<div class="left-box">
			<div class="lb1"></div>
			<div class="lb2"></div>
	</div>
		<div class="right-box">
			<div class="rb1"></div>
			<div class="rb2"></div>
		</div>
	</div>
</body>
</html>
