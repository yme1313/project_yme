<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>아이콘 예제2</title>
	<script src="https://kit.fontawesome.com/f9d926306a.js" crossorigin="anonymous"></script>
	<style>
		*{padding: 0; margin: 0; text-decoration: none; color: black;}
		ul,ol{ list-style: none;}

		.box{
			position:  relative; height: 50px; border: 1px solid #f00;
		}
		.fa-bars{ 
			position: absolute; right: -1px; top: -1px; border: 1px solid red;
			width: 50px; height: 50px; font-size: 35px; text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<i class="fas fa-bars"></i>
	</div>
	
</body>
