<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 메뉴 연습</title>
  <script src="https://kit.fontawesome.com/f9d926306a.js" crossorigin="anonymous"></script>
  <style>
    *{padding:0; margin:0;}
    ul,ol {list-style: none;}
    a {text-decoration: none; color: black;}

    .container{ width: 1190px; margin: 0 auto;}
    .box1{box-sizing: border-box; height: 49px; border: 1px solid red;}
    .box2{box-sizing: border-box; height: 160px; position: relative;}
    .box3{
      box-sizing: border-box; height: 52px; border: 1px solid #e4e8eb; 
      min-width: 1190px; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 12); 
      }
    .box4{
      padding: 20px 30px;
      }
    .box5{box-sizing: border-box; height: 423px; border: 1px solid violet;}

    .logo-box{
      box-sizing: border-box; width: 222px; height: 52px;  
      border: 1px solid red; position: absolute; top: calc(50% - 26px); left: 0;
    }
    .search-box{
      box-sizing: border-box; width: 586px; height: 56px; 
      border: 2px solid #19ce60; position: absolute; top: calc(50% - 28px); left: 268px;
    }
    /* 
    - 자식의 position이 absolute이고, 부모의 position이 ablsolute이면 자식은 부모를 기준으로 잡는다.
     */
    .search-btn{
      box-sizing: border-box; width: 56px; height: 56px; border: none;
      background-color: #19ce60; position: absolute; top: -2px; right: -2px; 
    }
    .search-input{
      display: blcok;
      width: 444px; height: 24px; 
      line-height: 24px;
      padding: 14px 15px; border: none;
    }
    .search-input:focus{ border:none; outline: none;}
    .menu{
      height: 100%; box-sizing: border-box;
      border: 1px solid blue; 
    }
    .box4-inner{
      height: 100%;
    }
    .left-box{
      box-sizing: border-box; border: 1px solid red;
      width: 750px; height: 100%; float: left;
    }
    .right-box{
      width: 350px; float: right;
    }
    .after::after{clear:both; display: block; content: '';}

    .left1, .right1{
      box-sizing: border-box;  height: 135px;
      border: 1px solid green; margin-bottom: 12px;
    }
    .right1{ 
      padding: 16px 16px 12px 17px; background-color: #f7f9fa;
      border: 1px solid #dae1e6;
      } 
    .left2{
      height: 367px; background-color: yellow;
    }
    .right2{
      box-sizing: border-box;  height: 49px;
      border: 1px solid skyblue; position: relative;
    }
    .left2-1{
      height: 49px; background-color: violet;
    }
    .left2-2{
      height: 56px; background-color: gray;
    }
    .left2-3{
      height: 262px; border: 1px solid black; box-sizing: border-box;
      position: relative;
    }
    .left2-3>.row{ display: flex;}
    .left2-3>.row>.col{
      height: 65px; width: 100%; 
    }
    .bar{
      background-color: #dae1e6;
    }
    .bar.top1{
      left: 0; right: 0; top: 65px; height: 1px; position: absolute;
    }
    .bar.top2{
      left: 0; right: 0; top: 130px; height: 1px; position: absolute;
    }
    .bar.top3{
      left: 0; right: 0; top: 195px; height: 1px; position: absolute;
    }
    .bar.top4{
      left: 0; right: 0; top: 260px; height: 1px; position: absolute;
    }
    .bar.bar-right1{
      left: 124px; right: 0; top: 0; width: 1px; height: 259px; position: absolute;
    }
    .bar.bar-right2{
      left: 248px; right: 0; top: 0; width: 1px; height: 259px; position: absolute;
    }
    .bar.bar-right3{
      left: 372px; right: 0; top: 0; width: 1px; height: 259px; position: absolute;
    }
    .bar.bar-right4{
      left: 496px; right: 0; top: 0; width: 1px; height: 259px; position: absolute;
    }
    .bar.bar-right5{
      left: 620px; right: 0; top: 0; width: 1px; height: 259px; position: absolute;
    }
    .col1{
      width: 100%; height: 100%; background-color: #fff
    }
    .col2{
      width: 100%; height: 100%; background-color: #f7f9fa;
      display: none;
    }
    .col:hover>.col1{
      display: none;
    }
    .col:hover>.col2{
      display: block;
    }
    .right2 .btn-box .prev-btn, 
    .right2 .btn-box .next-btn{
      float: left; width:24px; height: 24px; border: 1px solid #e4e8eb;
      box-sizing: border-box; text-align: center; line-height: 22px;
      font-size: 12px; cursor: pointer;
    }
    .right2 .btn-box .next-btn{ margin-left: -1px;}
    .right2 .btn-box{
      position: absolute; top: 11px; right: 10px; 
    }
    .inner-right1-box{ position: relative; height: 100%;}
    .inner-right1-box>p.title{
      height: 16px; line-height: 16px; font-size: 12px; color:gray;
    }
    .login-link{
      height: 48px; background-color: #19ce60; display: block;
      margin-top: 11px; line-height:48px; text-align: center; 
      color: white; font-weight: bold; font-size: 16px;
      border: 1px solid #15c654; border-radius: 2px;
    }
    .find-box{
      position: absolute; bottom:0; left:0;
    }
    .signup-link{
      position: absolute; bottom: 0; right: 0;
    }
    .signup-link, .findid-link, .findpw-link{
      font-size: 12px; color: gray;
    }
    .findpw-link::before{
      content: '';
      display: inline-block;
      width: 2px; height: 2px; border-radius: 50%;
      background-color: gray; 
      position: relative; margin-right: 5px; top: -5px;
    }
    .findpw-link:hover{
      text-decoration: underline;
    }
    .findid-link:hover{
      text-decoration: underline;
    }
    .signup-link:hover{
      text-decoration: underline;
    }
    .right3{
      height: 200px; background-color: yellow;
    }
    .right4{
      height: 1539px; 
      margin-top: 15px;
    }
    .right4-top-box{
      height: 44px; background-color: blue;
    }
    .right4-bot-box{
      border: 1px solid #e4e8eb; box-sizing: border-box;
    }
    .right4-bot1{
      height: 70px; background-color: #f7f9fa; border-bottom: 1px solid #e4efe4;
      padding: 12px 4px 11px 10px; box-sizing: border-box;
    }
    .right4-bot2{
      height: 886px; background-color: green;
    }
    .right4-bot3{
      height: 262px; background-color: skyblue;
    }
    .right4-bot4{
      height: 274px; background-color: whitesmoke;
    }
    .right4-bot1-menu{
      background-color: #f7f9fa;
      height: 100%;
    }
    .mall-list{
      height: 23px;
      float: left; line-height: 23px; font-size: 12px;
    }
    .mall-list{ content: ''; clear: both; display: block;}
    .mall-link{float: left;}
    .point1, .point2{
      width: 3px; height: 3px; background-color: #c9cccf;
      border-radius: 50%; float: left; margin: 10px 10px 0 10px;
    } 
    .point2{
      margin:10px 5px 0 6px;
    }
    .bold{ font-weight: bold;}
    .mall-link:hover{
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="box1 container"></div>
  <div class="box2 container">
    <div class="logo-box"></div>
    <div class="search-box">
      <form action="#">
      <input type="text" class="search-input"> 
      <button type="submit" class="search-btn"></button>
      </form>
    </div>
  </div>
  <div class="box3">
    <div class="menu container"></div>
  </div>
  <div class="box4 container">

      <div class="left-box">

            <div class="bar-list">
              <div class="bar top1"></div>
              <div class="bar top2"></div>
              <div class="bar top3"></div>
              <div class="bar top4"></div>
              <div class="bar bar-right1"></div>
              <div class="bar bar-right2"></div>
              <div class="bar bar-right3"></div>
              <div class="bar bar-right4"></div>
              <div class="bar bar-right5"></div>
            </div>
            <div class="row">
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
              <div class="col">

              </div>
              <div class="col">

                <div class="col2"></div>
              </div>
              <div class="col">

                <div class="col2"></div>
              </div>
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
              <div class="col">

                <div class="col2"></div>
              </div>
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
              <div class="col">
                <div class="col1"></div>

              <div class="col">

              </div>
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
              <div class="col">

                <div class="col2"></div>
              </div>
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
              <div class="col">

              </div>
              <div class="col">

              </div>
              <div class="col">

                <div class="col2"></div>
              </div>
              <div class="col">
                <div class="col1"></div>
                <div class="col2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-box">
        <div class="right1">
          <div class="inner-right1-box">
            <p class="title">네이버를 더 안전하고 편리하게 이용하세요</p>
            <p><a href="#" class="login-link">NAVER 로그인</a></p>
            <div class="find-box">
              <a href="#" class="findid-link"><i class="fas fa-lock"></i>아이디</a>
              <a href="#" class="findpw-link">비밀번호찾기</a>
            </div>
            <a href="#" class="signup-link"><i class="fas fa-user"></i>회원가입</a>
          </div>
        </div>
        <div class="right2">
          <div class="btn-box">
          <div class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </div>
            <div class="next-btn">
              <i class="fas fa-chevron-right"></i>

        </div>
        </div>
        <div class="right3"></div>
        <div class="right4">
          <div class="right4-top-box"></div>
          <div class="right4-bot-box">
            <div class="right4-bot1">
              <div class="right4-bot1-menu">
                <div class="mall-list">
                  <a href="#" class="mall-link">G마켓</a>

            <div class="right4-bot2"></div>

          </div>
        </div>
      </div>
