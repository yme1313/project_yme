      var num = 1;
      $('#add_main_btn').click(function(){
        var num= $('.q-main-box').last().children('.main-title').text();
        num = num.substr(2);
        num = parseInt(num);
        var str = 
        '<div class="q-main-box">' +
          '<div class="main-title">질문' + ++num + '</div>' +
          '<input type="text" class="main-input">'  +
        '</div>';
        $('.q-box').append(str);
      })
    })
  </script>
  <style>
    .q-box{
      position: relative;
    }
    #add_main_btn{
      position: absolute; top: 0px; right: 0px;
    }
  </style>
</head>
<body>
    <div class="q-box">
      <button id="add_main_btn">메인질문추가</button>
      <div class="q-main-box">
        <div class="main-title">질문1</div>
        <input type="text" class="main-input">
      </div>
    </div>
</body>
