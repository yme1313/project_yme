<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>롤링 예제</title>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/rolling.js"></script>
  <script>
    var id1;
    var id2;
    $(function(){
      id1 = rollingLeft('.container','.box',700,1000);
      id2 = rolling('right', '.container1','.box',0,700,1000);
    
      $('.container').hover(function(){
        clearInterval(id1);
      },function(){
      id1 = rollingLeft('.container','.box',700,1000);
      });

      $('.container1').hover(function(){
        clearInterval(id2);
      },function(){
        id2 = rolling('right', '.container1','.box',0,700,1000);
      });
    })
  </script>
  <style>
    .view, .view1{
      height : 50px; border: 2px solid black;
      margin: 0 auto; cursor: pointer; overflow: hidden;
    }
    .view{ margin-bottom: 30px;}
    .container, .container1{
      width: 400%; height: 50px; 
    }
    
    .box{ 
      width: 25%; height: 50x; float: left; line-height: 50px;
      text-align: center; background: lightgreen; font-size: 30px;
    }
    .container1 .box{
      background: grey;
    }
  </style>
</head>
<body>
  <div class="view">
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </div>  
  <div class="view1">
    <div class="container1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
     </div>
  </div>  
</body>
</html>
