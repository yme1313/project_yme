<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>더 보기 예제</title>
  <script src="../js/jquery.min.js"></script>
  <script>
    $(function(){
      $('#btn').click(function(){
        $('.box3').show();
        $('#btn1').show();
        $(this).hide();
      });
      $('#btn1').click(function(){
        $('.box3').hide();
        $('#btn').show();
        $(this).hide();
      });
    });
  </script>
  <style>
    #btn1{
      display: none;
    }
    .container{
     position: relative;
    }
    .box1{
      width: 800px; height: 100px;
      background: red;
    }
    .box2{
      width: 800px; height: 250px;
      background: green;
    }
    .box3{
      width: 800px; height: 300px;
      background: blue; position: absolute; top: 0; 
      display: none;
    }
  </style>
</head>
<body>
  <button id="btn">더 보기</button>
  <button id="btn1">접기</button>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>
</html>
