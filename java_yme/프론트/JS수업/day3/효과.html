<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>효과</title>
  <script src="../js/jquery.min.js"></script>
  <script>
    $(function(){
      /* 
      - hidden(speed, easing, callback);
        - speed : 속도, 기본이 400ms, 가능한 값은 ms, slow, fast
        - easing : 패턴, 기본이 swing, 가능한 값은 swing, linear 추가적인 값은 플러그인을 이용
        - callback : 해당 효과가 종료 후 실행할 코드를 함수로 만듬
      - call함수 : 매개변수로 함수가 필요한 경우 생성하는 함수
      */
      $('#btn1').click(function(){
        $('.box').hide('slow','linear',function(){
          console.log('하이드 끝');
        });
      });
      /*
      - show(spedd, easing, callback);
      */
     $('#btn2').click(function(){
       $('.box').show('fast','swing',function(){
         console.log('쇼 끝');
       });
     });
    /*
      - toggle(spedd, easing, callback);
        - speed : 속도, 기본이 400ms, 가능한 값은 ms, slow, fast
        - easing : 패턴, 기본이 swing, 가능한 값은 swing, linear 추가적인 값은 플러그인을 이용
        - callback : 해당 효과가 종료 후 실행할 코드를 함수로 만듬
          사라질때 한 번, 나타날때 한 번 동작함
        - 해당 요소가 보이면 안 보이게, 안 보이면 보이게 하는 효과
    */
    $('#btn3').click(function(){
       $('.box').toggle(400,function(){
         console.log('toggle');
       });
     });
     $('#btn4').click(function(){
       $('.box2').hide('fast',function(){
         $(this).show('fast');
       });
     })
    });
  </script>
</head>
<body>
  <button id="btn1">hide</button>
  <button id="btn2">show</button>
  <button id="btn3">toggle</button>
  <button id="btn4">버튼</button>
  <div class="box" style="display: none;">
    1234 <br>1234 <br>1234 <br>
  </div>
  <div class="box2">
    4567 <br>4567 <br>4567 <br>4567 <br>
  </div>
</body>
</html>
