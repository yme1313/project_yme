<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rolling 예제3</title>
  <script src="../js/jquery.min.js"></script>
  <script>
    /*
    - 롤링 방향이 오른쪽에서 왼쪽으로 이동하도록 작성해보세요.
    */
   var ml = -400;
   $(function(){
     setInterval(function(){
      $('.container').animate({'margin-left' : ml +'px'},1200)
      ml = ml-400;
      ml = ml == -1600? 0:ml;
     },1500)
   })
  </script>
  <style>
    .view{
      width : 400px; height : 50px; border: 2px solid black; overflow: hidden;
    }
    .container{
      width: 1600px; height: 50px; 
    }
    .box{ 
      width: 400px; height: 50x; float: left; line-height: 50px;
      text-align: center; background: yellow; font-size: 30px;
    }
    .box:nth-child(2n){ background: gray;}
  </style>
</head>
<body>
  <div class="view">
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </div>  
</body>
</html>
