<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오 박스 예제</title>
  <script src="../js/jquery.min.js"></script>
  <script>
    $(function(){
      $('input[name=gender]').change(function(){
        var value = $(this).val();
        $('.box').text(value);
      })
    })
  </script>
  <style>
    .box{
      width: 150px; height: 30px; border: 1px solid black; line-height: 30px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <form action="">
    <label>
      <input type="radio" name="gender" value="남성"> 남성
    </label>    
    <label>
      <input type="radio" name="gender" value="여성"> 여성
    </label>
  </form>
</body>
</html>
