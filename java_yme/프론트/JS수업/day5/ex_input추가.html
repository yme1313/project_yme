<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 추가 예제</title>
  <script src="../js/jquery.min.js"></script>
  <script>
    $(function(){
      $('#btn').click(function(){
        var str = '<input type="text" name="body">' + '<br>'
        $('.container').append(str)
      })
    })
  </script>
</head>
<body>
  <button id="btn">추가</button><br>
  <div class="container">
    <input type="text"><br>
  </div>
</body>
</html>
