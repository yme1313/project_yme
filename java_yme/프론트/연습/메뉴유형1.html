<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴유형1</title>
	<style>
		*{padding: 0; margin: 0; text-decoration: none; color: black;}
		ul,ol{ list-style: none;}
		.nav::after{ content: ''; clear: both; display: block;}
		.nav{ 
			border: 2px solid green; height: 150px; position: relative;
			margin: 5px;
		}
		.nav>.menu{
			width: 95%; border: 2px solid orange; height: 50px; position: absolute;
			display: flex; box-sizing: border-box; top: 70px; left: 2.5%;
		}
		.menu>li{
			line-height: 50px; flex: 1; border-right: 2px solid orange;
			text-align: center;
		}
		.menu>li:last-child{ border-right: none;}

		.nav2::after{ content: ''; clear: both; display: block;}
		.nav2{
			border: 2px solid green; width: 20vw; height: 400px; position: relative;
			margin: 5px;
		}
		.menu2>li{
			margin: 10px; border: 2px solid orange; height: 100px;
			line-height: 100px; text-align: center;
		}
		.menu2>li:nth-child(1){ margin-bottom: 0;}
		.menu2>li:nth-child(2){ border-top: none; margin-top:0; margin-bottom: 0;}
		.menu2>li:nth-child(3){ border-top: none; margin-top:0; margin-bottom: 0;}
		.img{
			width: 100%; height: 100%;
		}
		
	</style>
</head>
<body>
	<nav class="nav">
		<ul class="menu">
			<li><a href="#1">메뉴1</a></li>
			<li><a href="#2">메뉴2</a></li>
			<li><a href="#3">메뉴3</a></li>
			<li><a href="#4">메뉴4</a></li>
			<li><a href="#5">메뉴5</a></li>
		</ul>
	</nav>
	<nav class="nav2">
		<ul class="menu2">
			<li><a href="http://www.naver.com">네이버</a></li>
			<li><a href="../CSS수업/img/강아지1.jpg" download>강아지</a></li>
			<li><a href="http://www.nate.com/">
        <img class="img" src="../HTML수업/day1/Dog.jpg" alt="네이트"></a></li>
		</ul>
	</nav>
	
</body>
</html>
