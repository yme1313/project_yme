<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/f9d926306a.js" crossorigin="anonymous"></script>

<style>
*{
  margin: 0px;
  padding: 0px;
  text-decoration: none;
}

.login-box {
  position:absolute;
  width:300px;
  height:400px;
  padding: 30px, 20px;
  background-color:#FFFFFF;
  text-align:center;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  border-radius: 15px;
}
.login-box::after{
	clear: both; display: none; content: '';
}

.login-box h2{
  text-align: center;
  margin: 30px;
}

.login-id{
  border-bottom: 2px solid #adadad;
  margin: 30px;
  padding: 10px 10px;
}

.login-pw{
  border-bottom: 2px solid #adadad;
  margin: 30px;
  padding: 10px 10px;
}
.auto-login{
	float : left; margin-left: 30px;
}
.id {
  width: 100%;
  border:none;
  outline:none;
  color: #636e72;
  font-size:16px;
  height:25px;
  background: none;
}

.pw {
  width: 100%;
  border:none;
  outline:none;
  color: #636e72;
  font-size:16px;
  height:25px;
  background: none;
}

.login-btn {
  position:relative;
  left:40%;
  transform: translateX(-50%);
  margin-bottom: 40px;
  width:80%;
  height:40px;
  background: linear-gradient(125deg,#81ecec,#000000,#81ecec);
  background-position: left;
  background-size: 200%;
  color:white;
  font-weight: bold;
  border:none;
  cursor:pointer;
  transition: 0.4s;
  display:inline;
}

.btn:hover {
  background-position: right;
	color: white;
}

.no-id {
  text-align: center;
}
</style>
</head>
<body>
  <form class=login-box method="post" action="<%=request.getContextPath()%>/member/signin">
		<h2>로그인</h2>
		<div class="login-id">
			<input type="text" class="id" placeholder="ID">
		</div>
		<div class="login-pw">
			<input type="password" class="pw" placeholder="PW">
		</div>
		<div class="auto-login form-group">
			<input type="checkbox" value="true"> 자동 로그인
		</div>
		<button type="button" class="login-btn" onclick="button()">
			Let's Go!
		</button>

		<div class="no-id">
			아이디가 없으신가요? <a href="<%=request.getContextPath()%>/member/signup">회원가입</a><br>
			비밀번호를 잊으셨나요? <a href="<%=request.getContextPath()%>/">비밀번호찾기</a>
		</div>
 </form>
</body>
</html>
